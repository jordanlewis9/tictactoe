<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  <body>
    <div class="options-container">
      <div class="player-menu">
        <form class="player-options" name="options">
          <input
            type="radio"
            name="options"
            class="player-numbers"
            id="2p"
            value="2p"
            checked
          />
          <label class="player-option-label" for="2p"
            ><span class="label-span"></span>2 players</label
          >
          <input
            type="radio"
            name="options"
            class="player-numbers"
            id="easy"
            value="easy"
          />
          <label class="player-option-label" for="easy"
            ><span class="label-span"></span>Easy Computer</label
          >
          <input
            type="radio"
            name="options"
            class="player-numbers"
            id="challenge"
            value="challenge"
          />
          <label class="player-option-label" for="challenge"
            ><span class="label-span"></span>Challenging Computer</label
          >
        </form>
      </div>
    </div>
    <div class="dark-mode-container">
      <div class="dark-mode-off dark-mode-selector"></div>
      <div class="dark-mode-on"></div>
    </div>
    <div class="dark-mode-label">
      <p class="dark-text">Dark Mode?</p>
    </div>
    <div class="container">
      <div class="square one" data-sqNum="1" id="one"></div>
      <div class="square two" data-sqNum="2" id="two"></div>
      <div class="square three" data-sqNum="3" id="three"></div>
      <div class="square four" data-sqNum="4" id="four"></div>
      <div class="square five" data-sqNum="5" id="five"></div>
      <div class="square six" data-sqNum="6" id="six"></div>
      <div class="square seven" data-sqNum="7" id="seven"></div>
      <div class="square eight" data-sqNum="8" id="eight"></div>
      <div class="square nine" data-sqNum="9" id="nine"></div>
    </div>
    <div class="button-container">
      <button class="new-game">New Game</button>
    </div>
    <div class="winning-message"></div>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
